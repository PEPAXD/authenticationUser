<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- DeVData-->
        <meta name="author" content="MauroPepa">
        <meta name="description" content="UserAutenticacion">
        
        <!-- WebData -->
        <title>UserAutenticacion</title>
        <link rel="icon" href="img/iconWeb.svg" type="image/svg+xml">
        
        <!-- CSS_Style -->
        <link rel="stylesheet" href="styles/singup/signUp.css">

        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>

<body>
    <main>
    <div class="cardAccount"> 
        <div>

            <!--TitleCard-->
            <h1>Register User</h1>

            <!--Sign Up User-->
            <form>
                <input type="text" id="first_name" placeholder="First Name">
                <input type="text" id="last_name" placeholder="Last Name">
                <input type="email" id="email" placeholder="Email">

                <div class="auxData">
                    <label>
                            <input type="date" id="dob" placeholder="Date of Birth">

                            <div class="gender">
                                <input type="radio" name="gender" value="male"><span>Male</span>
                                <input type="radio" name="gender" value="female"><span>Female</span>
                            </div>

                            
                    </label>
                </div>

                <div class="password">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="confirm_password" placeholder="Confirm Password">
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div>
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I want to join the newsletter</label>
                </div>

                <button>Sign up</button>
                <p>Already have an account? <a href="./index.html">Log in</a></p>
            </form>
        </div>

    </div>
    </main>
    
    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/542b53e460.js" crossorigin="anonymous"></script>

    <!-- main.js-->
    <script src="./main.js" type="module" crossorigin="PEPAXD"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
