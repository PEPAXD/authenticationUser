<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- DeVData-->
        <meta name="author" content="MauroPepa">
        <meta name="description" content="UserAutenticacion">
        
        <!-- WebData -->
        <title>UserAutenticacion</title>
        <link rel="icon" href="img/iconWeb.svg" type="image/svg+xml">
        
        <!-- CSS_Style -->
        <link rel="stylesheet" href="styles/style.css">
    </head>

<body>
    <main>
    <div class="cardAccount"> 
        <div>

            <!--TitleCard-->
            <h1>Welcome Back</h1>

            <!--LoginUser-->
            <form>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <a href="#">Forgot password?</a>

                <button>Log in</button>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>

        <!--Connect_SocialAccounts-->
        <div class="buttons-container">
                <h2>Or sign in with</h2>
                <div class="login-buttons">
                    <button class="facebook"><i class="fab fa-facebook-f"></i></button>
                    <button class="google"><i class="fab fa-google"></i></button>
                    <button class="github"><i class="fab fa-github"></i></button>
                </div>
        </div>
    </div>
    </main>
    
    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/542b53e460.js" crossorigin="anonymous"></script>
    
</body>
</html>
