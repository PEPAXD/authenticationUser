<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- DeVData-->
        <meta name="author" content="MauroPepa">
        <meta name="description" content="UserAutenticacion">
        
        <!-- WebData -->
        <title>UserAutenticacion</title>
        <link rel="icon" href="img/iconWeb.svg" type="image/svg+xml">
        
        <!-- CSS_Style -->
        <link rel="stylesheet" href="styles/login/login.css">

        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!--Toastify.js-->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>

<body>

    <div class="background">
    <main>
    <div class="cardAccount"> 
        <div>

            <!--TitleCard-->
            <h1>Welcome Back</h1>

            <!--LoginUser-->
            <form id="LoginForm">
                
                <input type="email" id="loginEmail" placeholder="Email">
                
                <input type="password" id="LoginPassword" placeholder="Password">
                <a href="#">Forgot password?</a>

                <a href="#" id="signup-link" class="button-link"><button>Log in</button></a>
                <p>Don't have an account? <a href="./signUp.html">Sign up</a></p>
            </form>
        </div>

        <!--Connect_SocialAccounts-->
        <div class="buttons-container">
                <h2>Or sign in with</h2>
                <div class="login-buttons">
                    <button class="facebook"><i class="fab fa-facebook-f"></i></button>
                    <button type="button" id="googleLogin" class="google"><i class="fab fa-google"></i></button>
                    <button type="button" id="githubLogin" class="github"><i class="fab fa-github"></i></button>
                </div>
        </div>
    </div>
    </main>
</div>
    
    <!-- toastify.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/542b53e460.js" crossorigin="anonymous"></script>
    
    <!-- main.js-->
    <script src="./app/loginForm.js" type="module" crossorigin="PEPAXD"></script>

    <!-- socialsnetworks.js-->
    <script src="./app/googleLogin.js" type="module" crossorigin="PEPAXD"></script>    
    <script src="./app/gitHubLogin.js" type="module" crossorigin="PEPAXD"></script>    

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
